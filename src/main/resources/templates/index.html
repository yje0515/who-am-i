<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Personal - Start Bootstrap Theme</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />

    <!-- Custom Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
            rel="stylesheet"
    />

    <!-- Bootstrap icons -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Core theme CSS (includes Bootstrap) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">

            <!-- 로고/브랜드: 홈으로 -->
            <a class="navbar-brand" th:href="@{/}">
                <span class="fw-bolder text-primary">Jieun.Dev</span>
            </a>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/resume}">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/projects}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="py-5">
        <div class="container px-5 pb-5">
            <div class="row gx-5 align-items-center">
                <div class="col-xxl-5">
                    <!-- Header text content -->
                    <div class="text-center text-xxl-start">
                        <div class="badge bg-gradient-primary-to-secondary text-white mb-4">
                            <div class="text-uppercase">JAVA &middot; SPRING &middot; Development</div>
                        </div>

                        <div class="fs-3 fw-light text-muted">Web Developer</div>

                        <h1 class="display-3 fw-bolder mb-5">
                            <span class="text-gradient d-inline">계속해서 성장하는 개발자</span>
                        </h1>

                        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xxl-start mb-3">
                            <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" th:href="@{/resume}">
                                Resume
                            </a>
                            <a class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder" th:href="@{/projects}">
                                Projects
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-xxl-7">
                    <!-- Header profile picture -->
                    <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                        <div class="profile bg-gradient-primary-to-secondary">

                            <!-- 이미지: static/assets/profile.png -->
                            <img class="profile-img" th:src="@{/assets/profile.jpg}" alt="profile" />

                            <div class="dots-1">
                                <!-- SVG Dots -->
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                     x="0px" y="0px" viewBox="0 0 191.6 1215.4"
                                     style="enable-background: new 0 0 191.6 1215.4" xml:space="preserve">
                                    <g transform="translate(0.000000,1280.000000) scale(0.100000,-0.100000)">
                                        <path d="M227.7,12788.6c-105-35-200-141-222-248c-43-206,163-412,369-369c155,32,275,190,260,339c-11,105-90,213-190,262 C383.7,12801.6,289.7,12808.6,227.7,12788.6z"></path>
                                        <path d="M1507.7,12788.6c-151-50-253-216-222-362c25-119,136-230,254-255c194-41,395,142,375,339c-11,105-90,213-190,262 C1663.7,12801.6,1569.7,12808.6,1507.7,12788.6z"></path>
                                        <path d="M227.7,11508.6c-105-35-200-141-222-248c-43-206,163-412,369-369c155,32,275,190,260,339c-11,105-90,213-190,262 C383.7,11521.6,289.7,11528.6,227.7,11508.6z"></path>
                                        <path d="M1507.7,11508.6c-151-50-253-216-222-362c25-119,136-230,254-255c194-41,395,142,375,339c-11,105-90,213-190,262 C1663.7,11521.6,1569.7,11528.6,1507.7,11508.6z"></path>
                                        <!-- (중략: SVG path들은 원본 그대로 유지) -->
                                    </g>
                                </svg>
                                <!-- END of SVG dots -->
                            </div>

                            <div class="dots-2">
                                <!-- SVG Dots (원본 그대로) -->
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                     x="0px" y="0px" viewBox="0 0 191.6 1215.4"
                                     style="enable-background: new 0 0 191.6 1215.4" xml:space="preserve">
                                    <g transform="translate(0.000000,1280.000000) scale(0.100000,-0.100000)">
                                        <!-- 원본 path 그대로 -->
                                    </g>
                                </svg>
                            </div>

                            <div class="dots-3">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                     x="0px" y="0px" viewBox="0 0 191.6 1215.4"
                                     style="enable-background: new 0 0 191.6 1215.4" xml:space="preserve">
                                    <g transform="translate(0.000000,1280.000000) scale(0.100000,-0.100000)">
                                        <!-- 원본 path 그대로 -->
                                    </g>
                                </svg>
                            </div>

                            <div class="dots-4">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                     x="0px" y="0px" viewBox="0 0 191.6 1215.4"
                                     style="enable-background: new 0 0 191.6 1215.4" xml:space="preserve">
                                    <g transform="translate(0.000000,1280.000000) scale(0.100000,-0.100000)">
                                        <!-- 원본 path 그대로 -->
                                    </g>
                                </svg>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <!-- About Section -->
    <section class="bg-light py-5">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-xxl-8">
                    <div class="text-center my-5">
                        <h2 class="display-5 fw-bolder">
                            <span class="text-gradient d-inline">About Me</span>
                        </h2>

                        <p class="lead fw-light mb-4">
                            안녕하세요. 계속해서 성장하는 개발자 윤지은 입니다.
                        </p>

                        <p class="text-muted">
                            이 페이지는 Spring Boot + BootStrap 으로 직접 만든 페이지 입니다.
                        </p>

                        <div class="d-flex justify-content-center fs-2 gap-4">
                            <a class="text-gradient" th:href="@{#!}"><i class="bi bi-github"></i></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<!-- Footer -->
<footer class="bg-white py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0">
                    Copyright &copy; YoonJieun
                </div>
            </div>
            <div class="col-auto">
                <a class="small" th:href="@{#!}">Privacy</a>
                <span class="mx-1">&middot;</span>
                <a class="small" th:href="@{#!}">Terms</a>
                <span class="mx-1">&middot;</span>
                <a class="small" th:href="@{#!}">Contact</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core theme JS -->
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
